<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
    <ion-list *ngIf="productList.length > 0" >
        <ion-item *ngFor="let product of getProductList()"> 
          <ion-label>{{ product.name }}</ion-label>
          <ion-label>${{ product.price }}</ion-label>
          <ion-label>Cantidad {{ product.stock }}</ion-label>          
        </ion-item>
    </ion-list>
</ion-content>
