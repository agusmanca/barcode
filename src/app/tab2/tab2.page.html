<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-button (click)="scanCode()" expand="block" shape="round">
      Scan
    </ion-button>

    <ion-list>
        <ion-item *ngFor="let product of selectedProductList">
            <ion-label>{{ product.name }}</ion-label>
            <ion-label>{{ product.quantitySelected }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
